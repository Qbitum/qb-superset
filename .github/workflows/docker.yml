name: Build & publish docker images

on:
  push:
    branches:
      - "master"
      - "[0-9].[0-9]"
  pull_request:
    branches:
      - "master"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
    
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  setup_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix_config: ${{ steps.set_matrix.outputs.matrix_config }}
    steps:
      - id: set_matrix
        run: |
          MATRIX_CONFIG=$(if [ "${{ github.event_name }}" == "pull_request" ]; then echo '["dev"]'; else echo '["dev", "lean", "py310", "websocket", "dockerize"]'; fi)
          echo "matrix_config=${MATRIX_CONFIG}" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

  docker-build:
    name: docker-build
    needs: setup_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_preset: ${{fromJson(needs.setup_matrix.outputs.matrix_config)}}
      fail-fast: false
    env:
      PROJECT_ID: makeitmes
      REGION: asia-southeast1
      GAR_LOCATION: asia-southeast1-docker.pkg.dev/makeitmes/superset-1/
      
    steps:

      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check for file changes
        id: check
        uses: ./.github/actions/change-detector/
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authentication GCP
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "GCP auth"
        run: |-
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet
      
      - name: Set up QEMU
        if: steps.check.outputs.python || steps.check.outputs.frontend || steps.check.outputs.docker
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get tag
        id: get-tag
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Build Docker Image
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Single platform builds in pull_request context to speed things up
          if [ "${{ github.event_name }}" = "push" ]; then
            PLATFORM_ARG="--platform linux/arm64"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            PLATFORM_ARG="--platform linux/amd64"
          fi

          export GCP_REGISTRY_PATH="asia-southeast1-docker.pkg.dev"
          export GCP_PROJECT_ID="makeitmes"
          export GCP_MES_REPOSITORY="superset-1"

          echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" | base64 -d >  gcloud_keys
          gcloud auth activate-service-account --key-file gcloud_keys
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev --quiet

          docker buildx build \
          --push \
          -t asia-southeast1-docker.pkg.dev/makeitmes/superset-1/mes-analytics-web:v1.0.0 \
          --cache-from=type=registry,ref=apache/superset-cache:3.9-slim-bookworm \
          --build-arg PY_VER=3.9-slim-bookworm \
          --platform linux/arm64,linux/amd64 \
          \
          --label target= \
          --label build_trigger=release \
          --label base=3.9-slim-bookworm \
          --label build_actor=shadeeka \
          -f Dockerfile .
